<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1 - Radency</title>
</head>
<body>
    <main class="container">
        <fieldset class="select-form">
            <label for="note-selector">Select notes type:</label>
            <select name="" id="note-selector">
                <option value="active">Active</option>
                <option value="archived">Archived</option>
            </select>
        </fieldset>
        <ul class="notes-list">
            <li class="notes-list__item header">
                <ul>
                    <li class="header__item header__item_icon"></li>
                    <li class="header__item header__item_name">Name</li>
                    <li class="header__item header__item_date">Created</li>
                    <li class="header__item header__item_category">Category</li>
                    <li class="header__item header__item_content">Content</li>
                    <li class="header__item header__item_dates-list">Dates</li>
                    <li class="header__item header__item_actions actions">
                        <div class="list-action">
                            <button type="button" data-action="archivateAll">
                                <img src="./assets/icons/archivate-white.svg" alt="archivateAll">
                            </button>
                        </div>
                        <div class="list-action">
                            <button type="button" data-action="deleteAll">
                                <img src="./assets/icons/delete-white.svg" alt="deleteAll">
                            </button>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        <fieldset class="note-creation">
            <button class="note-creation__btn">Create Note</button>
        </fieldset>
        <ul class="summary">
            <li class="summary__item summary-header">
                <ul>
                    <li class="summary-header__item summary-header__item_icon"></li>
                    <li class="summary-header__item summary-header__item_name">Note Category</li>
                    <li class="summary-header__item summary-header__item_active">Active</li>
                    <li class="summary-header__item summary-header__item_archived">Archived</li>
                </ul>
            </li>
            <li class="summary__item category">
                <ul>
                    <li class="category__item category__item_icon">
                        <div class="note-icon">
                            <img src="./assets/icons/task.svg" alt="task">
                        </div>
                    </li>
                    <li class="category__item category__item_name">Task</li>
                    <li class="category__item category__item_active">13</li>
                    <li class="category__item category__item_archived">4</li>
                </ul>
            </li>
            <li class="summary__item category">
                <ul>
                    <li class="category__item category__item_icon">
                        <div class="note-icon">
                            <img src="./assets/icons/thought.svg" alt="thought">
                        </div>
                    </li>
                    <li class="category__item  category__item_name">Random Thought</li>
                    <li class="category__item  category__item_active">7</li>
                    <li class="category__item  category__item_archived">12</li>
                </ul>
            </li>
        </ul>
    </main>
    <div class="popup d-none">
        <form action="" class="popup__form">
            <input class="popup__input" type="text" name="name" id="popup-name" placeholder="Title...">
            <div class="popup__select">
                <label for="popup-category">Choose a category</label>
                <select name="category" id="popup-category">
                    <option value="task">Task</option>
                    <option value="thought">Random Thought</option>
                    <option value="idea">Idea</option>
                    <option value="quote">Quote</option>
                </select>
            </div>
            <textarea class="popup__textarea" name="content" id="popup-content" placeholder="Write down a note..."></textarea>
            <button class="popup__btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
